<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form class="form" action="#">
            <div class="input-box">
                <label>Full Name</label>
                <input required="" placeholder="Enter full name" type="text">
            </div>
            <br>
            <div class="column">
                <div class="input-box">
                  <label>Phone Number</label>
                  <input required="" placeholder="Enter phone number" type="telephone">
                </div>
                <div class="input-box">
                  <label>Birth Date</label>
                  <input required="" placeholder="Enter birth date" type="date">
                </div>
            </div>
            <br>
        
            <div class="gender-box">
              <label>Gender</label>
              <div class="gender-option">
                <div class="gender">
                  <input checked="" name="gender" id="check-male" type="radio">
                  <label for="check-male">Male</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-female" type="radio">
                  <label for="check-female">Female</label>
                </div>
                
                
                <div class="gender">
                  <input name="gender" id="check-other" type="radio">
                  <label for="check-other">Prefer not to say</label>
                </div>
                
              
                <br>
              </div>

            </div>
            <br>


            <div class="input-box address">
              <label>Address</label>
              <input required="" placeholder="Enter street address" type="text">
              <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden="">Country</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Germany</option>
                    <option>Japan</option>
                  </select>
                </div>
              <input required="" placeholder="Enter your city" type="text">
              </div>
            </div>
            <br>

            <div class="column">
                <div class="input-box">
                  <label>Education</label>
                  <input required="" placeholder="Enter Education" type="telephone">
                </div>
                <div class="input-box">
                  <label>Year</label>
                  <input required="" placeholder="Enter the year" type="text">
                </div>
            </div>

            <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden="">Degree</option>
                    <option>Bachelor of Engineering / Bachelor of Technology - B.E./B.Tech.</option>
                    <option>Bachelor of Laws - L.L.B.</option>
                    <option>Bachelor of Medicine and Bachelor of Surgery - M.B.B.S.</option>
                    <option>Bachelor of Pharmacy - B.Pharm / B.Pharma.</option>
                    <option>Bachelor of Science - B.Sc.</option>
                    <option>Master of Architecture - M.Arch.</option>
                    <option>Master of Business Administration - M.B.A.</option>
                    <option>Master of Design - M.Des./ M.Design.</option>
                    <option>Master of Engineering / Master of Technology - M.E./ M.Tech.</option>
                    <option>Master of Pharmacy - M.Pharm   </option>
                    <option>Master of Physical Education M.P.Ed. / M.P.E.</option>
                    <option>Master of Science - M.Sc.</option>
                    <option>Master of Surgery - M.S</option>
                    <option>Bachelor of Arts - B.A.    </option>
                    <option>Bachelor of Ayurvedic Medicine & Surgery - B.A.M.S.   </option>
                  </select>
                </div>
            </div>

            <div class="column">
                    <div class="input-box">
                      <label>Grade point average (GPA)</label>
                      <input required="" placeholder="Enter GPA" type="text">
                    </div>
                    <div class="input-box">
                      <label>Class rank (if applicable)</label>
                      <input required="" placeholder="Enter rank" type="text">
                    </div>
             </div>
            <br>
            
                
             <div class="input-boxx">
                    <label>Financial Information:</label>
                    <input required="" placeholder="Enter total family income" type="text">
             </div>
              <br>

              <div class="input-boxx">
                <label>Declaration of Eligibility</label>
                <input required="" placeholder="" type="file" >
              </div>
              <br>

              <div class="input-boxx">
                <label>Statement of Purpose (SOP)</label>
                <input required="" placeholder="" type="file" >
              </div>
              <br>

              








            </div>
            <button><a href="../CSS/profile.css">SUBMIT</a></button>
        </form>
      </section>
</body>
</html>
