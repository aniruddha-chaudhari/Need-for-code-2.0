<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',path ='/contact.css')}}">
</head>
<body>
    <div class="container">
        <div class="msg">
            <h2>Send Us a Message</h2>
            <form id="contactForm"> 
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="subject">Subject</label><br>
                <input type="text" id="subject" name="subject" required><br>

                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>


                <button type="submit" onsubmit="success();">Submit</button>
        </div>
        <div class="contact_info">
            <h2>Contact Information</h2>
                <label><strong>Your Company Name</strong></label>
                <label>123 Main Street</label>
                <label>City, State ZIP</label>
                <label>Phone: (123) 456-7890</label>
                <label>Email: <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></label>
            <h2>Connect with Us</h2>
            <ul>
                <li><a href="https://www.facebook.com/yourcompany" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/yourcompany" target="_blank">Twitter</a></li>
                <li><a href="https://www.linkedin.com/company/yourcompany" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script>
       document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from actually submitting
            success(); // Call the success function to display the alert
        });

        function success() {
            console.log("button ");
            alert("Message Sent Successfully");
        }
    </script>
</body>
</html>
